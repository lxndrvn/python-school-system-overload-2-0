<!doctype html>
<html><head><title>Codecool</title></head>
<body style="background-color:black;color:white", background="../static/bg.jpg">
{% if records.count()!=0 %}
<h1>{{records[0].cls.__name__}}</h1>
<table>
<thead><tr>
{% for field in fields %}
<th>{{field.capitalize()}}</th>
{%endfor%}
</tr></thead>
<tbody>
{% for record in records %}
<tr>
{% for field in fields %}
<td>{{record.__dict__['_data'][field]}}</td>
{%endfor%}
</tr>
{%endfor%}
</tbody></table>
{%endif%}
<form action="{{url_for('form')}}"><button type="submit">"Registration"</button></form></body></html>
