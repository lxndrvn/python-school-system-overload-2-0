       <form class="navbar-form navbar-right" role="search">
           <div class="form-group">
               <input type="text" class="form-control" name="username" placeholder="Username">

           <div class="form-group">

<body>
    <form style="color:white" action="{{ url_for('registration') }}" method="POST"></form>
    <form class="form-horizontal">
        <fieldset>
            <legend style="float:right">Application form</legend>

            <div class="form-group">
                <label for="first_name" class="col-lg-2 control-label">First name</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" id="first_name" placeholder="Your first name">
                </div>
            </div>

            <div class="form-group">
                <label for="last_name" class="col-lg-2 control-label">Last name</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" id="first_name" placeholder="Your last name">
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">Gender</label>
                <div class="col-lg-4">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">Male
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Female
                        </label>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-4">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>

             <div class="form-group">
                <label for="select" class="col-lg-2 control-label">City</label>
                <div class="col-lg-4">
                    <select class="form-control" id="select">
                        <option>Budapest</option>
                      <option>Miskolc</option>
                      <option>Krakk√≥</option>
                    </select><br>
                </div>
            </div>

             <div class="form-group">
              <div class="col-lg-4 col-lg-offset-2">
                <a href="{{ url_for('home') }}" type="reset" class="btn btn-default">Cancel</a>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
        </fieldset>
    </form>
